<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <div>
        <h1 class="app-title">Todo App</h1>
      </div>
      <div class="add-todo">
        <div>
          <input
            type="text"
            name="todo"
            id="todo-input"
            class="todo-input"
            placeholder="Add Todo"
          />
        </div>
        <div class="todo-btn">
          <button id="add-todo-btn" class="btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-plus"
            >
              <path d="M5 12h14" />
              <path d="M12 5v14" />
            </svg>
          </button>
        </div>
      </div>
      <div class="todo-list">
        <ul id="todos"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
